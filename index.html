    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // DOM elements
            const textInput = document.getElementById('textInput');

            // Constants
            const MW_API_KEY = '41df0ea1-5bee-4925-93ed-7070a944a385'; // Placeholder Merriam-Webster API key
            const commonVerbs = new Set(['go', 'run', 'eat', 'drink', 'sleep', 'write', 'read', 'speak', 'listen', 'walk']);
            const posAbbreviations = {
                'verb': 'v',
                'noun': 'n',
                'adjective': 'adj',
                'adverb': 'adv',
                'preposition': 'prep',
                'conjunction': 'conj',
                'pronoun': 'pron',
                'interjection': 'int'
            };

            // Fetch translation from MyMemory API
            async function fetchTranslation(text) {
                try {
                    const response = await fetch(`https://translate.googleapis.com/translate_a/single?client=gtx&sl=en&tl=vi&dt=t&q=${encodeURIComponent(text)}`);
                    
                    if (response.ok) {
                        const data = await response.json();
                        // L·∫•y ph·∫ßn d·ªãch
                        const translated = data[0].map(item => item[0]).join('');
                        return translated;
                    } else {
                        console.warn(`Google Translate API failed for "${text}": ${response.status}`);
                        return '';
                    }
                } catch (error) {
                    console.warn(`Google Translate API error for "${text}":`, error);
                    return '';
                }
            }

            // Fetch word or phrase data (phonetic, POS, and translation) from APIs
            async function fetchWordData(text) {
                let phonetic = '';
                let pos = '';
                let translation = '';

                // Free Dictionary API for phonetics (supports phrases)
                try {
                    const response = await fetch(`https://api.dictionaryapi.dev/api/v2/entries/en/${encodeURIComponent(text)}`);
                    if (response.ok) {
                        const data = await response.json();
                        const entry = data[0];
                        phonetic = entry.phonetic || (entry.phonetics?.find(p => p.text)?.text) || '';
                        phonetic = phonetic.replace(/^\/|\/$/g, '');
                    } else {
                        console.warn(`Free Dictionary API failed for "${text}": ${response.status}`);
                    }
                } catch (error) {
                    console.warn(`Free Dictionary API error for "${text}":`, error);
                }

                // Merriam-Webster API for POS (only for single words)
                if (!text.includes(' ')) {
                    try {
                        const response = await fetch(`https://www.dictionaryapi.com/api/v3/references/collegiate/json/${text}?key=${MW_API_KEY}`);
                        if (response.ok) {
                            const data = await response.json();
                            if (data?.length > 0) {
                                let entry = data[0];
                                if (commonVerbs.has(text.toLowerCase())) {
                                    const verbEntry = data.find(item => item.fl === 'verb');
                                    if (verbEntry) entry = verbEntry;
                                }
                                pos = posAbbreviations[entry.fl] || entry.fl || '';
                            }
                        } else {
                            console.warn(`Merriam-Webster API failed for "${text}": ${response.status}`);
                        }
                    } catch (error) {
                        console.warn(`Merriam-Webster API error for "${text}":`, error);
                    }
                }

                // MyMemory API for translation (only for the input text)
                translation = await fetchTranslation(text);

                return { phonetic, pos, translation };
            }

            // Fetch data for entire phrase and individual words
            async function fetchNoteData(text) {
                const wordData = { phrase: {}, words: {} };

                // Fetch data for the entire phrase (including translation)
                wordData.phrase = await fetchWordData(text);

                // Fetch data for individual words (phonetic and POS only, no translation)
                const words = text.split(/\s+/).filter(word => word.match(/^[a-zA-Z]+$/));
                for (const word of words) {
                    const wordInfo = await fetchWordData(word.toLowerCase());
                    wordData.words[word.toLowerCase()] = { phonetic: wordInfo.phonetic, pos: wordInfo.pos };
                }

                return wordData;
            }

            // Update note metadata (phrase and single words)
            function updateNoteMeta(noteBox, wordData) {
                const noteMeta = noteBox.querySelector('.note-meta');
                if (!noteMeta) {
                    console.warn('noteMeta element not found');
                    return;
                }

                let metaText = '';
                const text = noteBox.dataset.text.trim();

                // If text contains a space, show both phrase and individual word phonetics
                if (text.includes(' ')) {
                    // Display phrase phonetic and translation
                    if (wordData.phrase?.phonetic || wordData.phrase?.translation) {
                        const phonetic = wordData.phrase.phonetic ? `<span class="phonetic">//${wordData.phrase.phonetic}//</span>` : '';
                        const translation = wordData.phrase.translation ? `<span class="translation">${wordData.phrase.translation}</span>` : '';
                        metaText += `<span class="word-phonetic">${text}</span> ${phonetic} ${translation}<span class="separator">||
                    </span> `;
                    }
                    // Display individual word phonetics and POS
                    const words = text.split(/\s+/).filter(word => word.match(/^[a-zA-Z]+$/));
                    words.forEach((word, index) => {
                        const data = wordData.words[word.toLowerCase()];
                        if (data && (data.phonetic || data.pos)) {
                            const pos = data.pos ? `(${data.pos})` : '';
                            const phonetic = data.phonetic ? `<span class="phonetic">//${data.phonetic}//</span>` : '';
                            metaText += `<span class="separator"> </span>${pos} ${phonetic}`;

                } else {
                    // Single word: show phonetic, POS, and translation
                    const word = text;

                    if (data && (data.phonetic || data.pos || wordData.phrase.translation)) {
                        const pos = data.pos ? `(${data.pos})` : '';
                        const phonetic = data.phonetic ? `<span class="phonetic">//${data.phonetic}//</span>` : '';
                        const translation = wordData.phrase.translation ? `<span class="translation">D·ªãch: ${wordData.phrase.translation}</span>` : '';
                        metaText += `<span class="separator"> </span>${pos} ${phonetic} ${translation}`;
                    }
                }

                noteMeta.innerHTML = metaText.trim();

                    reader.readAsText(file);

                    alert('L·ªói khi ƒë·ªçc file! Vui l√≤ng th·ª≠ l·∫°i.');
                    console.error('Error reading file:', error);
                    showEmptyState();
                }
            }

            // Update font size for all notes
            function updateFontSize() {
                const fontSize = fontSizeInput.value;
                document.querySelectorAll('.note-box').forEach(box => {
                    box.querySelector('.note-text').style.fontSize = `${fontSize}px`;
                    box.dataset.fontSize = fontSize;
                });
            }

            // Event listeners
            postButton.addEventListener('click', postNote);
            textInput.addEventListener('keypress', e => {
                if (e.key === 'Enter') postNote();
            });
            fontSizeInput.addEventListener('input', updateFontSize);
            exportBtn.addEventListener('click', exportNotes);
            importBtn.addEventListener('click', () => fileInput.click());
            fileInput.addEventListener('change', importNotes);
        });
    </script>
