<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const textInput = document.getElementById('textInput');

            const exportBtn = document.getElementById('exportBtn');

            // Bi·∫øn to√†n c·ª•c
            const speechSynth = window.speechSynthesis;
            
            // ƒêƒÉng ghi ch√∫ m·ªõi
            function postNote() {
                const text = textInput.value.trim();
                if (text) {
                    const emptyState = notesDisplay.querySelector('.empty-state');
                    if (emptyState) {
                        notesDisplay.removeChild(emptyState);
                    }
                    
                    addNoteBox(text, fontSizeInput.value);
                    
                    textInput.value = '';

                    const notesArea = document.querySelector('.notes-area');
                    notesArea.scrollTop = notesArea.scrollHeight;
                }
            }
            
            // Th√™m ghi ch√∫ v√†o display
            function addNoteBox(text, fontSize) {
                const noteBox = document.createElement('div');
                noteBox.className = 'note-box';
                
                // L∆∞u d·ªØ li·ªáu
                noteBox.dataset.text = text;
                noteBox.dataset.fontSize = fontSize;
                
                const noteText = document.createElement('span');
                noteText.className = 'note-text';
                noteText.textContent = text;
                noteText.contentEditable = true;
                noteText.style.fontSize = fontSize + 'px';
                
                // C·∫≠p nh·∫≠t dataset khi ch·ªânh s·ª≠a n·ªôi dung
                noteText.addEventListener('input', function() {
                    noteBox.dataset.text = noteText.textContent.trim();
                });
                
                const noteControls = document.createElement('div');
                noteControls.className = 'note-controls';
                
                const removeBtn = document.createElement('button');
                removeBtn.className = 'btn remove-btn';
                removeBtn.innerHTML = 'X';
                removeBtn.title = 'X√≥a';
                removeBtn.addEventListener('click', function() {
                    notesDisplay.removeChild(noteBox);
                    if (notesDisplay.children.length === 0) {
                        showEmptyState();
                    }
                });
                
                const speakBtn = document.createElement('button');
                speakBtn.className = 'btn speak-btn';
                speakBtn.innerHTML = 'üîä';
                speakBtn.title = 'ƒê·ªçc';
                speakBtn.addEventListener('click', function() {
                    speakNote(noteBox.dataset.text);
                });
                
                noteControls.appendChild(removeBtn);
                noteControls.appendChild(speakBtn);
                
                noteBox.appendChild(noteText);
                noteBox.appendChild(noteControls);
                
                notesDisplay.appendChild(noteBox);
            }
            
            // Hi·ªÉn th·ªã tr·∫°ng th√°i tr·ªëng
            function showEmptyState() {

                emptyState.textContent = 'Ch∆∞a c√≥ ghi ch√∫ n√†o. H√£y nh·∫≠p n·ªôi dung b√™n d∆∞·ªõi ƒë·ªÉ b·∫Øt ƒë·∫ßu.';
                notesDisplay.appendChild(emptyState);

            // ƒê·ªçc ghi ch√∫
            function speakNote(text) {

                };

                // L·∫ßn ƒë·ªçc th·ª© hai sau 2 gi√¢y
                setTimeout(() => {
                    speak();
                }, 2000);
            }
            
            // Xu·∫•t ghi ch√∫
            function exportNotes() {
                const noteBoxes = notesDisplay.querySelectorAll('.note-box');
                if (noteBoxes.length === 0) {
                    alert('Kh√¥ng c√≥ ghi ch√∫ n√†o ƒë·ªÉ xu·∫•t.');
